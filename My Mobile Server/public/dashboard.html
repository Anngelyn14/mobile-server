<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Web Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1>Dashboard</h1>
            <div class="user-info">
                <span id="userWelcome">Welcome!</span>
                <button id="logoutBtn" class="btn btn-secondary">Logout</button>
            </div>
        </header>
        
        <main class="dashboard-main">
            <div class="dashboard-card">
                <h2>Welcome to Your Dashboard</h2>
                <p>You have successfully logged into the application.</p>
                <div class="user-details" id="userDetails">
                    <p>Loading user information...</p>
                </div>
            </div>
            
            <div class="dashboard-card">
                <h3>Quick Actions</h3>
                <div class="action-buttons">
                    <button class="btn btn-primary">View Profile</button>
                    <button class="btn btn-secondary">Settings</button>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('token');
            window.location.href = '/login';
        });

        // Check authentication and load user data
        window.addEventListener('load', async () => {
            const token = localStorage.getItem('token');
            
            if (!token) {
                window.location.href = '/login';
                return;
            }

            try {
                // Fetch user profile
                const response = await fetch('/api/auth/profile', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const result = await response.json();
                    document.getElementById('userWelcome').textContent = `Welcome, ${result.user.username}!`;
                    document.getElementById('userDetails').innerHTML = `
                        <p><strong>Username:</strong> ${result.user.username}</p>
                        <p><strong>Email:</strong> ${result.user.email}</p>
                        <p><strong>Member since:</strong> ${new Date(result.user.created_at).toLocaleDateString()}</p>
                    `;
                } else {
                    // Token is invalid, redirect to login
                    localStorage.removeItem('token');
                    window.location.href = '/login';
                }
            } catch (error) {
                console.error('Error fetching user profile:', error);
                localStorage.removeItem('token');
                window.location.href = '/login';
            }
        });
    </script>
</body>
</html>
